# Docker Compose para Mini Gestor de Proyectos
# Orquesta la API FastAPI + PostgreSQL con networking y volúmenes persistentes

services:
  # Base de datos PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: mini-gestor-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-gestor_proyectos}
    volumes:
      # Volumen persistente para datos de PostgreSQL
      - postgres_data:/var/lib/postgresql/data
      # Script de inicialización opcional
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "5433:5432"
    networks:
      - mini-gestor-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-gestor_proyectos}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API FastAPI
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mini-gestor-api
    restart: unless-stopped
    environment:
      # Variables de entorno para conexión a DB
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@db:5432/${POSTGRES_DB:-gestor_proyectos}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-gestor_proyectos}
      # Configuración de reintentos de conexión a la base de datos
      DB_MAX_RETRY_ATTEMPTS: ${DB_MAX_RETRY_ATTEMPTS:-5}
      DB_RETRY_MIN_WAIT: ${DB_RETRY_MIN_WAIT:-1}
      DB_RETRY_MAX_WAIT: ${DB_RETRY_MAX_WAIT:-10}
          # Configuración de Redis para caché
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      CACHE_TTL: ${CACHE_TTL:-300}
      # Configuración de LDAP para Federated Identity
      LDAP_SERVER: ${LDAP_SERVER:-ldap://ldap:389}
      LDAP_BASE_DN: ${LDAP_BASE_DN:-dc=example,dc=org}
      LDAP_USER_DN_TEMPLATE: ${LDAP_USER_DN_TEMPLATE:-uid={username},ou=users,dc=example,dc=org}
      # Configuración de JWT
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your-secret-key-change-in-production}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      ldap:
        condition: service_started
    networks:
      - mini-gestor-network
    volumes:
      # Montar código en desarrollo (opcional, remover en producción)
      - .:/app:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Redis para caché (Cache-Aside Pattern)
  redis:
    image: redis:7-alpine
    container_name: mini-gestor-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - mini-gestor-network
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # OpenLDAP para Federated Identity (Autenticación Externa)
  ldap:
    image: osixia/openldap:1.5.0
    container_name: mini-gestor-ldap
    restart: unless-stopped
    environment:
      LDAP_ORGANISATION: "Example Organization"
      LDAP_DOMAIN: "example.org"
      LDAP_ADMIN_PASSWORD: "admin_password"
      LDAP_CONFIG_PASSWORD: "config_password"
      LDAP_READONLY_USER: "false"
      LDAP_RFC2307BIS_SCHEMA: "false"
      LDAP_BACKEND: "mdb"
      LDAP_TLS: "false"
      LDAP_REPLICATION: "false"
      KEEP_EXISTING_CONFIG: "false"
      LDAP_REMOVE_CONFIG_AFTER_SETUP: "true"
    ports:
      - "389:389"
      - "636:636"
    networks:
      - mini-gestor-network
    volumes:
      - ldap_data:/var/lib/ldap
      - ldap_config:/etc/ldap/slapd.d
      - ./init-ldap.ldif:/container/service/slapd/assets/test/init-ldap.ldif:ro
    command: --copy-service

  # phpLDAPadmin para administración de LDAP (opcional)
  ldapadmin:
    image: osixia/phpldapadmin:0.9.0
    container_name: mini-gestor-ldapadmin
    restart: unless-stopped
    environment:
      PHPLDAPADMIN_LDAP_HOSTS: "ldap"
      PHPLDAPADMIN_HTTPS: "false"
    ports:
      - "8082:80"
    depends_on:
      - ldap
    networks:
      - mini-gestor-network

  # Adminer para administración de base de datos (opcional)
  adminer:
    image: adminer:4-standalone
    container_name: mini-gestor-adminer
    restart: unless-stopped
    ports:
      - "8081:8080"
    depends_on:
      - db
    networks:
      - mini-gestor-network
    environment:
      ADMINER_DEFAULT_SERVER: db

# Volúmenes para persistencia de datos
volumes:
  postgres_data:
    driver: local
    name: mini-gestor-postgres-data
  redis_data:
    driver: local
    name: mini-gestor-redis-data
  ldap_data:
    driver: local
    name: mini-gestor-ldap-data
  ldap_config:
    driver: local
    name: mini-gestor-ldap-config

# Red personalizada para comunicación entre servicios
networks:
  mini-gestor-network:
    driver: bridge
    name: mini-gestor-network